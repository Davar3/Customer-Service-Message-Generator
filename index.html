    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Arabic', Arial, sans-serif;
            background: #f4f7f6;
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            font-weight: 400;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #c93730 0%, #a12c26 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Noto Sans Arabic', Arial, sans-serif;
            font-weight: 400;
            background-color: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #c93730;
            box-shadow: 0 0 0 3px rgba(201, 55, 48, 0.1);
        }

        .dynamic-fields {
            display: none;
        }

        .copy-button {
            background: linear-gradient(135deg, #c93730 0%, #a12c26 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(201, 55, 48, 0.3);
        }

        .copy-button:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .language-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .language-toggle button {
            background: none;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .language-toggle button.active {
            background: #c93730;
            color: white;
        }

        .language-toggle button:not(.active) {
            color: #666;
        }

        .language-toggle button:hover:not(.active) {
            background: rgba(201, 55, 48, 0.1);
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 10px; border-radius: 10px; }
            .header { padding: 20px 15px; }
            .header h1 { font-size: 20px; }
            .form-container { padding: 20px 15px; }
            .copy-button { padding: 12px 25px; font-size: 16px; }
        }
    </style>
</head>

                </div>

                <button type="button" class="copy-button" id="copy-button" onclick="generateAndCopyMessage()"></button>

        function changeLanguage(lang) {
            currentLanguage = lang;
            const t = translations[lang];
            
            dom.html.lang = lang;
            dom.html.dir = 'rtl';

            dom.kuBtn.classList.toggle('active', lang === 'ku');
            dom.arBtn.classList.toggle('active', lang === 'ar');

            document.title = t.title;
            dom.headerTitle.textContent = t.title;
            dom.headerSubtitle.textContent = t.subtitle;
            dom.branchLabel.textContent = t.branchLabel;
            dom.messageTypeLabel.textContent = t.messageTypeLabel;
            dom.patientNameLabel.textContent = t.patientNameLabel;
            dom.appointmentDateLabel.textContent = t.appointmentDateLabel;
            dom.appointmentTimeLabel.textContent = t.appointmentTimeLabel;
            dom.copyButton.textContent = t.copyButton;
            dom.successMessage.textContent = t.successMessage;

            populateBranches();
            populateMessageTypes();
            populateTimeOptions();
        }

        function populateBranches() {
            const t = translations[currentLanguage];
            dom.branchSelect.innerHTML = `<option value="">${t.selectBranch}</option>`;
            for (const key in branchData) {
                dom.branchSelect.innerHTML += `<option value="${key}">${branchData[key].name[currentLanguage]}</option>`;
            }
        }

        function populateMessageTypes() {
            const t = translations[currentLanguage];
            dom.messageTypeSelect.innerHTML = `<option value="">${t.selectMessageType}</option>`;
            for (const key in t.messageTypes) {
                dom.messageTypeSelect.innerHTML += `<option value="${key}">${t.messageTypes[key]}</option>`;
            }
        }
        
        function populateTimeOptions() {
            const timeSelect = dom.appointmentTimeInput;
            const t = translations[currentLanguage].timePeriods;
            timeSelect.innerHTML = ''; 
            for (let hour = 9; hour <= 17; hour++) {
                // Full hour
                let displayHour00 = (hour > 12) ? hour - 12 : hour;
                const ampm00_key = (hour >= 12) ? 'pm' : 'am';
                const ampm00_text = t[ampm00_key];
                const time00 = `${displayHour00}:00 ${ampm00_text}`;
                timeSelect.innerHTML += `<option value="${time00}">${time00}</option>`;
                
                // Half hour, except for the last hour
                if (hour < 17) {
                    let displayHour30 = (hour > 12) ? hour - 12 : hour;
                    const ampm30_key = (hour >= 12) ? 'pm' : 'am';
                    const ampm30_text = t[ampm30_key];
                    const time30 = `${displayHour30}:30 ${ampm30_text}`;
                    timeSelect.innerHTML += `<option value="${time30}">${time30}</option>`;
                }
            }
        }

                el.style.display = 'block';
                el.querySelector('input, select').required = required;
            };
            const hide = (el) => {
                el.style.display = 'none';
                el.querySelector('input, select').required = false;
            };
            
            hide(dom.patientNameGroup);
            hide(dom.appointmentDateGroup);
            hide(dom.appointmentTimeGroup);

            if (messageType === 'appointmentConfirmation') {
                show(dom.patientNameGroup, true);
                show(dom.appointmentDateGroup, true);
                show(dom.appointmentTimeGroup, true);
            } else if (messageType === 'missedAppointment') {
                show(dom.patientNameGroup, true);
                show(dom.appointmentTimeGroup, true);
            }
        }

        function formatAppointmentDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString + 'T00:00:00Z');
            const days = translations[currentLanguage].days;
            const dayName = days[date.getUTCDay()];
            return `${dateString} (${dayName})`;
        }
        
        function generateSocialLinks(branchInfo) {
            const t = translations[currentLanguage].socials;
            let links = [];
            
            if (branchInfo.socials.facebook) links.push(`${t.facebook}:\n${branchInfo.socials.facebook}`);
            if (branchInfo.socials.instagram) links.push(`${t.instagram}:\n${branchInfo.socials.instagram}`);
            if (branchInfo.socials.tiktok) links.push(`${t.tiktok}:\n${branchInfo.socials.tiktok}`);
            if (branchInfo.socials.snapchat) links.push(`${t.snapchat}:\n${branchInfo.socials.snapchat}`);

            return links.join('\n\n');
        }

        function generateAndCopyMessage() {
            if (!dom.messageForm.checkValidity()) {
                dom.messageForm.reportValidity();
                return;
            }

            const branchCode = dom.branchSelect.value;
            const messageType = dom.messageTypeSelect.value;
            
            const branchInfo = branchData[branchCode];
            let template = messageTemplates[currentLanguage][messageType];
            
            template = template.replace(/\[CenterName\]/g, branchInfo.centerName[currentLanguage]);

            template = template.replace('[Address]', branchInfo.address[currentLanguage]);
            template = template.replace('[GoogleMapLink]', branchInfo.googleMapLink || 'N/A');
            
            if(messageType === 'postCall'){
                const socialLinksText = generateSocialLinks(branchInfo);
                template = template.replace('[SocialLinks]', socialLinksText);
            }

            if (messageType === 'appointmentConfirmation' || messageType === 'missedAppointment') {
                template = template.replace('[Patient Name]', dom.patientNameInput.value);
            }
            if (messageType === 'appointmentConfirmation') {
                template = template.replace('[AppointmentDate]', formatAppointmentDate(dom.appointmentDateInput.value));
                template = template.replace('[AppointmentTime]', dom.appointmentTimeInput.value);
            }
            if (messageType === 'missedAppointment') {
                template = template.replace('[AppointmentTime]', dom.appointmentTimeInput.value);
            }

            navigator.clipboard.writeText(template).then(() => {
                dom.successMessage.style.display = 'block';
                setTimeout(() => { dom.successMessage.style.display = 'none'; }, 3000);
            }).catch(err => {
                alert('Copying failed!');
            });
        }

        dom.messageTypeSelect.addEventListener('change', updateFormVisibility);
        
        window.onload = () => {
            changeLanguage('ku'); // Default to Kurdish
            dom.appointmentDateInput.valueAsDate = new Date();
        };
    </script>
</body>
</html>
